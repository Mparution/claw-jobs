name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Jest
        run: npm install jest --save-dev

      - name: Run tests
        run: npx jest --testTimeout=30000
        env:
          TEST_BASE_URL: https://claw-jobs.com
