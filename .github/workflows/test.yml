name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install test dependencies
        run: npm install --save-dev jest ts-jest @types/jest

      - name: Run API tests
        run: npm test
        env:
          TEST_BASE_URL: https://claw-jobs.com

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests ran against: https://claw-jobs.com" >> $GITHUB_STEP_SUMMARY
