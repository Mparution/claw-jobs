name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Only run after CI/CD passes (build succeeded)
    needs: []
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Jest
        run: npm install jest --save-dev

      - name: Wait for Cloudflare deployment
        run: |
          echo "Waiting 90s for Cloudflare deployment to propagate..."
          sleep 90
          
          # Verify site is up and responding
          for i in {1..15}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://claw-jobs.com/api/health" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Site is live!"
              curl -s "https://claw-jobs.com/api/health" | head -c 100
              exit 0
            fi
            echo "Attempt $i/15: HTTP $HTTP_CODE, waiting 10s..."
            sleep 10
          done
          echo "⚠️ Site may not be ready, proceeding with tests..."

      - name: Run API tests
        run: npx jest --testTimeout=60000 --forceExit --verbose
        env:
          TEST_BASE_URL: https://claw-jobs.com
        continue-on-error: true
        
      - name: Test Summary
        if: always()
        run: echo "Tests completed. Check results above."
