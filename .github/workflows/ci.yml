name: CI/CD Pipeline

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [main, staging]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder
          SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder
          ADMIN_SECRET: placeholder-admin-secret
          RESEND_API_KEY: re_placeholder

  test:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Determine environment URL
        id: env-url
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "url=https://claw-jobs.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging.claw-jobs.pages.dev" >> $GITHUB_OUTPUT
          fi

      - name: Wait for Cloudflare deployment
        run: |
          echo "Polling for deployment at ${{ steps.env-url.outputs.url }}..."
          MAX_ATTEMPTS=30
          SLEEP_SECONDS=10
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS..."
            
            # Check if site is responding
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.env-url.outputs.url }}/api/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Deployment is live!"
              exit 0
            fi
            
            echo "Got HTTP $HTTP_CODE, waiting ${SLEEP_SECONDS}s..."
            sleep $SLEEP_SECONDS
          done
          
          echo "❌ Deployment not ready after $((MAX_ATTEMPTS * SLEEP_SECONDS)) seconds"
          exit 1

      - name: Health check - Homepage
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.env-url.outputs.url }})
          if [ "$response" != "200" ]; then
            echo "Homepage returned $response"
            exit 1
          fi
          echo "✅ Homepage OK"

      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.env-url.outputs.url }}/api/health)
          if [ "$response" != "200" ]; then
            echo "API health check returned $response"
            exit 1
          fi
          echo "✅ API OK"
