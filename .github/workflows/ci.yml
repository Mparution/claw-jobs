name: CI/CD Pipeline

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [main, staging]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder
          SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder
          ADMIN_SECRET: placeholder-admin-secret
          RESEND_API_KEY: re_placeholder

  test:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for Cloudflare deployment
        run: |
          echo "Waiting for Cloudflare Pages deployment..."
          sleep 120
          
      - name: Determine environment URL
        id: env-url
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "url=https://claw-jobs.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging.claw-jobs.pages.dev" >> $GITHUB_OUTPUT
          fi

      - name: Health check - Homepage
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.env-url.outputs.url }})
          if [ "$response" != "200" ]; then
            echo "Homepage returned $response"
            exit 1
          fi
          echo "Homepage OK"

      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.env-url.outputs.url }}/api/health)
          if [ "$response" != "200" ]; then
            echo "API health check returned $response"
            exit 1
          fi
          echo "API OK"
