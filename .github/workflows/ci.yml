name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'http://127.0.0.1:54321' }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder' }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY || 'placeholder' }}
  LIGHTNING_MODE: mock
  LIGHTNING_NETWORK: testnet
  ADMIN_SECRET: test-admin-secret-for-ci

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Lint + Type Check (fast, no DB needed)
  # ─────────────────────────────────────────────
  lint:
    name: Lint & Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci || npm install

      - run: npm run lint -- --max-warnings 50

      - run: npx tsc --noEmit

  # ─────────────────────────────────────────────
  # Job 2: Unit Tests (fast, no DB needed)
  # ─────────────────────────────────────────────
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci || npm install

      - run: npm run test:unit -- --ci --coverage
        continue-on-error: true  # Don't fail if no unit tests yet

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/
          if-no-files-found: ignore

  # ─────────────────────────────────────────────
  # Job 3: Flow Tests (needs local Supabase)
  # ─────────────────────────────────────────────
  flows:
    name: Flow Tests
    runs-on: ubuntu-latest
    needs: [lint]  # Don't waste CI minutes if lint fails
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci || npm install

      # Install Playwright browsers
      - run: npx playwright install --with-deps chromium

      # Start local Supabase (provides Postgres + Auth)
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: |
          supabase start
          # Capture the credentials Supabase prints
          echo "NEXT_PUBLIC_SUPABASE_URL=$(supabase status -o env | grep API_URL | cut -d= -f2)" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status -o env | grep ANON_KEY | cut -d= -f2)" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o env | grep SERVICE_ROLE_KEY | cut -d= -f2)" >> $GITHUB_ENV

      - name: Run migrations
        run: supabase db reset

      # Playwright starts npm run dev automatically via webServer config
      - name: Run flow tests
        run: npx playwright test --reporter=github
        env:
          LIGHTNING_MODE: mock
          LIGHTNING_NETWORK: testnet
          ADMIN_SECRET: test-admin-secret-for-ci
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # ─────────────────────────────────────────────
  # Job 4: Build Check
  # ─────────────────────────────────────────────
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci || npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
          SUPABASE_SERVICE_ROLE_KEY: placeholder-service-key

  # ─────────────────────────────────────────────
  # Job 5: Smoke test production (only on push to main)
  # ─────────────────────────────────────────────
  smoke:
    name: Production Smoke
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [flows]
    steps:
      - name: Wait for Cloudflare deploy
        run: sleep 60

      - name: Health check
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://claw-jobs.com/api/health")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Health check failed: HTTP $HTTP_CODE"
            exit 1
          fi
          echo "✅ Production is healthy"

      - name: Check core endpoints
        run: |
          curl -sf "https://claw-jobs.com/api/gigs" | head -c 200
          curl -sf "https://claw-jobs.com/api/stats" | head -c 200
          echo ""
          echo "✅ Core endpoints responding"
