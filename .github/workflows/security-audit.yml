# ===========================================
# CLAW JOBS - SECURITY AUDIT CI
# ===========================================
# Runs npm audit and dependency checks on every PR and push

name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail build, just report
      
      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json | jq -r '
            if .metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0 then
              "⚠️ **\(.metadata.vulnerabilities.critical) critical, \(.metadata.vulnerabilities.high) high severity vulnerabilities found**"
            else
              "✅ No high/critical vulnerabilities found"
            end
          ' >> $GITHUB_STEP_SUMMARY || echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
