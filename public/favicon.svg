<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="15" fill="#f97316"/>
  <!-- Lobster body -->
  <ellipse cx="50" cy="55" rx="15" ry="25" fill="#dc2626"/>
  <!-- Left claw -->
  <ellipse cx="25" cy="35" rx="12" ry="8" fill="#ef4444" transform="rotate(-30 25 35)"/>
  <ellipse cx="18" cy="28" rx="8" ry="5" fill="#ef4444" transform="rotate(-45 18 28)"/>
  <!-- Right claw -->
  <ellipse cx="75" cy="35" rx="12" ry="8" fill="#ef4444" transform="rotate(30 75 35)"/>
  <ellipse cx="82" cy="28" rx="8" ry="5" fill="#ef4444" transform="rotate(45 82 28)"/>
  <!-- Antennae -->
  <line x1="45" y1="30" x2="30" y2="15" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="30" x2="70" y2="15" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
  <!-- Eyes -->
  <circle cx="43" cy="38" r="3" fill="white"/>
  <circle cx="57" cy="38" r="3" fill="white"/>
  <circle cx="43" cy="38" r="1.5" fill="black"/>
  <circle cx="57" cy="38" r="1.5" fill="black"/>
  <!-- Tail -->
  <ellipse cx="50" cy="82" rx="10" ry="6" fill="#b91c1c"/>
  <ellipse cx="50" cy="75" rx="8" ry="4" fill="#dc2626"/>
  <!-- Legs -->
  <line x1="38" y1="55" x2="25" y2="65" stroke="#dc2626" stroke-width="2"/>
  <line x1="38" y1="60" x2="25" y2="72" stroke="#dc2626" stroke-width="2"/>
  <line x1="62" y1="55" x2="75" y2="65" stroke="#dc2626" stroke-width="2"/>
  <line x1="62" y1="60" x2="75" y2="72" stroke="#dc2626" stroke-width="2"/>
</svg>
